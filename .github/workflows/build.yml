name: PR Checks

on:
    pull_request:
        branches:
            - main
            - develop
    push:
        branches:
            - main
            - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.19
              uses: actions/setup-go@v3
              with:
                  go-version: 1.19
              id: go

            - name: Check out code into the Go module directory
              uses: actions/checkout@v3

            - name: Vet Examples
              run: go vet ./examples/...

            - name: Vet
              run: go vet .

            - name: Build
              run: go build -v .

            - name: Lint
              uses: golangci/golangci-lint-action@v3
              with:
                  skip-cache: true

    test:
        name: Unit and Integration Tests
        if: success()
        runs-on: ubuntu-latest
        needs:
            - build
        env:
          OPERATOR_KEY: "302e020100300506032b65700422042091132178e72057a1d7528025956fe39b0b847f200ab59b2fdd367017f3087137"
          OPERATOR_ID: "0.0.2"
          HEDERA_NETWORK: "localhost"

        steps:
            - name: Check out code into the Go module directory
              uses: actions/checkout@v3

            - name: Start the local node
              if: success()
              run: npx @hashgraph/hedera-local start -d --network local --network-tag=0.50.0-alpha.0

            - name: Tests Unit
              if: success()
              run: go test -tags="unit" -timeout 9999s -v -coverprofile=unit.out -covermode=atomic -race

            - name: Tests Integration
              if: success()
              run: go test -tags="e2e" -timeout 9999s -v -coverprofile=e2e.out -covermode=atomic -race

            - name: Upload coverage to Codecov
              if: success()
              uses: codecov/codecov-action@v3
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: ./unit.out,./e2e.out,./testnets.out

            - name: Stop the local node
              run: npx @hashgraph/hedera-local stop
