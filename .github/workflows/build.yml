name: PR Checks

on:
    pull_request:
        branches:
            - main
            - develop
    push:
        branches:
            - main
            - develop
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: Set up Go 1.19
              uses: actions/setup-go@v3
              with:
                  go-version: 1.19
              id: go

            - name: Check out code into the Go module directory
              uses: actions/checkout@v3

            - name: Vet Examples
              run: go vet ./examples/...

            - name: Vet
              run: go vet .

            - name: Build
              run: go build -v .

            - name: Lint
              uses: golangci/golangci-lint-action@v3
              with:
                  skip-cache: true

    test:
        name: Unit and Integration Tests
        if: success()
        runs-on: ubuntu-latest
        needs:
            - build
        env:
            HEDERA_NETWORK: localhost
            OPERATOR_ID: ${{ secrets.LOCAL_OPERATOR_ID }}
            OPERATOR_KEY: ${{ secrets.LOCAL_OPERATOR_KEY }}

        steps:
            - name: Check out code into the Go module directory
              uses: actions/checkout@v3

            - name: Start the local node
              if: success()
              run: npx @hashgraph/hedera-local start -d --network-tag=0.49.1

            - name: Tests Unit
              if: success()
              run: go test -tags="unit" -timeout 9999s -v -coverprofile=unit.out -covermode=atomic -race

            - name: Tests Integration
              if: success()
              run: go test -tags="e2e" -timeout 9999s -v -coverprofile=e2e.out -covermode=atomic -race

            # Skip this flow as the testnet env is currently not running with modularization
            # - name: Tests Testnets
            #   if: success()
            #   env:
            #     HEDERA_NETWORK: testnet
            #     OPERATOR_ID: ${{ secrets.TESTNET_OPERATOR_ID }}
            #     OPERATOR_KEY: ${{ secrets.TESTNET_OPERATOR_KEY }}
            #   run: go test -tags="testnets" -timeout 9999s -v -coverprofile=testnets.out -covermode=atomic -race

            - name: Upload coverage to Codecov
              if: success()
              uses: codecov/codecov-action@v3
              with:
                token: ${{ secrets.CODECOV_TOKEN }}
                files: ./unit.out,./e2e.out,./testnets.out

            - name: Stop the local node
              run: npx @hashgraph/hedera-local stop
